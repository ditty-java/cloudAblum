 <!-- Add Photos to Category dialog -->
<div id="share_to_friends_div" title="Select Friends">
	<form name="share_to_friends_form" id="share_to_friends_form">
		<input type="hidden" name="share_friends" id="share_friends"/>
		<input type="hidden" name="share_categories" id="share_categories"/>
		<input type="hidden" name="share_photos" id="share_photos"/>
		<table id="friendsTable_select" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Friend email</th>
					<th>Mobile</th>
				</tr>
			</thead>
			<tbody id='tbody_friends_select'>
			</tbody>
		</table>
	</form>
 </div>
