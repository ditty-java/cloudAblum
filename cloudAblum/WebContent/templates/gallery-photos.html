<!-- The template to display files available for download -->
<script id="template-gallery-photos" type="text/x-tmpl">
    {% for (var i=0, photo; photo=o.photos[i]; i++) { %}
    <a href="{%=photo.PhotoURL%}" title="{%=photo.PhotoDesc%}"><img src="{%=photo.PhotoThumbnailURL%}" width="75" height="75"></a>
    {% } %}
</script>
